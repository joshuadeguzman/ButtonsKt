# username/repository
id: joshuadeguzman/ButtonsKt
# name of the software
name: ButtonsKt
# licence of the software
license: MIT License
licenseUrl: http://opensource.org/licenses/MIT
# extension of the favicon, blank to disable
favicon: png

# download button
# if download.popup is true, the download button will open a popup with several download options
# otherwise it will simply open download.url and other options are ignored
# if download.popup is true, any option is optional
# download.cdn.img is optional
download:
  popup: false
  url: https://github.com/joshuadeguzman/ButtonsKt/releases

# set this to true to replace the generated header navbar by _includes/navbar.html
customNavBar: false

# list of additional links on the right of the top menu
headerLinks:
  - title: GitHub
    url: https://github.com/joshuadeguzman/ButtonsKt
  - title: Joshua de Guzman
    url: https://bit.ly/joshuadeguzman

# list if additional links on the footer
footerLinks:
  - title: GitHub
    url: https://github.com/joshuadeguzman/ButtonsKt
  - title: Issues
    url: https://github.com/joshuadeguzman/ButtonsKt/issues?state=open

# header
header:
  color1: "#1abc9c"
  color2: "#2c3e50"
  trianglify: true

# google analytics
analytics:
  account:
  domain:

# github buttons
githubButton:
  user: joshuadeguzman
  repo: ButtonsKt

# twitter buttons
twitter:
  enabled: true
  via:
  hash:
  account:

# facebook buttons
facebook:
  enabled: true
  profileUrl:


exclude: ['README.md', 'LICENSE', 'bower.json', 'Gemfile.lock', 'Gemfile']

gems:
  - jekyll-mentions
  - jemoji
  - jekyll-redirect-from
  - jekyll-sitemap
